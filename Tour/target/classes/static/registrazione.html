<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REGISTRAZIONE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
        <div class="col-4">
          <h1>Registrazione</h1>
          <form action="aggiungiUtente" method="post" id="mioForm">
           <h3 id="demo"></h3>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
            </div>
            
            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" class="form-control"  name="cognome" id="cognome"  placeholder="cognome" aria-describedby="cognome" required>
            </div>
          
          <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
              </div>

        
            
            <button type="submit" class="btn btn-primary">Registrazione</button>
           


</body>
</html>
