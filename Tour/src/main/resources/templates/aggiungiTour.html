<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AGGIUNGI TOUR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
        <div class="col-4">
          <h1>inserisci nuovo tour</h1>
          <form action="aggiungiTour" method="post" id="mioForm">
           <h3 id="demo"></h3>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" required>
            </div>
            
            <div class="mb-3">
              <label for="tipologia" class="form-label">Tipologia</label>
              <input type="text" class="form-control"  name="tipologia" id="tipologia"  placeholder="tipologia" aria-describedby="emailHelp" required>
            </div>
          
          <div class="mb-3">
                <label for="posti_totali" class="form-label">Posti Totali</label>
                <input type="text" class="form-control" name="posti_totali" id="posti_totali" placeholder="posti totali" required>
              </div>
          
            <div class="mb-3">
              <label for="disponibilita" class="form-label">Disponibilità</label>
              <input type="disponibilita" class="form-control" name="disponibilita" id="disponibilita" placeholder="disponibilità">
            </div>
        
            
            <button type="submit" class="btn btn-primary">Aggiungi</button>
            <a href="http://localhost:9003/homePageAdd">Torna indietro</a>


</body>
</html>
