<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AREA RISERVATA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body style="background-color:gray">
    
    <h1>AREA PERSONALE</h1>
    <h2>Lista PlayList</h2>
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr> 
                <th>Nome</th>
            </tr>
            </thead>
            
            <tr th:each="homepageUser:${homepageUser}"> 
                <td th:text="${homepageUser.playListNome}">nome</td>
           </tr>
           <a class="btn btn-success" href="http://localhost:9047/homePageUser/playList" role="button">Crea PlayList</a>
    
    </table>
    
    
    <form action="homePageUser" method="get" id="mioForm">
    </form>
    <main role="main" class="container">
        <div class="starter-template">  
              <div class="starter-template">
                <table class="table table-hover">
                    <span>Tutte le canzoni disponibili</span>
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titolo</th>
                        <th scope="col">Artista</th>
                        <th scope="col">Album</th>
                        <th scope="col">Genere</th>
                        <th scope="col">Durata</th>
                      </tr>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                  </table>
              </div>
            </main>

            <a class="btn btn-success" href="http://localhost:9047/registraUtenti" role="button">LogOut</a>
 

    <script src="./js/homePagePLayList.js"></script>
    
</body>
</html>
